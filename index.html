<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    
</head>
<body>  
   
    


    <form id="form" class="search-bar" aria-label="Search GitHub user" hidden>
        <label for="user_name" class="visually-hidden">GitHub username</label>
        <input id="user_name" name="username" type="search" placeholder="enter github username" autocomplete="off" />
        <button id="button" type="submit" >Search</button>
    </form>
    
    <div class="loader" role="status" aria-live="polite" aria-label="Loading" hidden>
        <div class="pixel-loader" aria-hidden="false">
            <span></span><span></span><span></span><span></span>
        </div>
        <div class="loader-text">Loading...</div>
    </div>    
    <!-- Error panel (inserted, hidden by default; toggle 'hidden' from JS) -->
    <div class="error-box" role="alert" aria-live="assertive" hidden>
        <div class="error-icon" aria-hidden="true">âœ–</div>
        <div class="error-content">
            <strong class="error-title">Something went wrong</strong>
            <div class="error-message">Unable to fetch user data. Please check the username and try again.</div>
        </div>
        
    </div>  


    <div class="container">
         
</div>
    </div>
</body>
</html>
